<!DOCTYPE html>
<html>
    <head>
        <title>SignIn</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/public/static/css/style.css">
        <link rel="stylesheet" type="text/css" href="/public/static/css/style_signin.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">

        <script src="/public/static/js/signIn.js"></script>
    </head>

    <body>
        <iframe style="width: 100%; border: 0; height: 4em;" src="navbar.html"></iframe>

        <div class="baseContainer">

            <div class="title">
                <h1>
                    Sign in
                </h1>
            </div>

            <div class="mainContainer">

                <form id="signinForm">
                    <div class="formElement" id="emailField">
                        <label class="formLabel" for="inputEmail">Username/Email</label>
                        <input id="inputEmail" type="email" required/>
                    </div>

                    <div class="formElement" id="passwordField">
                    <label class="formLabel">Password</label>
                    <input id="inputPassword" type="password" required/><br>
                </div>

                <div class="buttonContainer">
                    <button type="button" class="button" id="signInButton">
                        Sign in
                    </button>
                </div>

                </form>

                <div id="registerField">
                    <a href="register.html">
                    Not already an user? Register
                    </a>
                </div>

            </div>

        </div>


    </body>
</html>
