<!DOCTYPE html>
<html>
    <head>
        <title>Create an auction</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="/public/static/css/style.css">
        <link rel="stylesheet" type="text/css" href="/public/static/css/style_advancedSearch.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
        <iframe style="width: 100%; border: 0; height: 4em;" src="navbar.html"></iframe>

        <div class="baseContainer">
            <div class="title">
                <h1>
                    Advanced Search
                </h1>
            </div>

            <div class="mainContainer">
                <form id="searchForm">
                    <div class="section" id="product">
                        <h3> <label>Product</label> </h3>

                        <div class="formElement" id="searchField">
                            <input class="inputBox" id="inputBoxSearch" type="search" list="productSuggestion" placeholder="What are you looking for?"/>

                            <datalist id="productSuggestion">
                                <option value="Audi A8">
                                <option value="Acer Laptop">
                                <option value="Sennheiser Headphones">
                                <option value="TV">
                            </datalist>
                        </div>

                        <div class="formElement" id="categoryField">
                            <input class="inputBox" id="inputBoxCategory" list="categories" placeholder="Select a category"/>

                            <datalist id="categories">
                                <option value="Cars">
                                <option value="Clothing">
                                <option value="Home & Outdoors">
                                <option value="Electronics">
                            </datalist>
                        </div>

                        <div class="formElement">
                            <input class="inputBox" id="inputBoxTags" type="text" placeholder="Add tags. e.g. WW2"/>
                        </div>

                    </div>


                    <div class="formElement" id="conditionField">
                        <h4><label id="condition">Condition</label></h4>

                        <div class="checkboxOption"> <input class="checkBox" id="condition1"  type="checkbox">
                        <label for="condition1">New</label><br></div>
                        <div class="checkboxOption"> <input class="checkBox" id="condition2" type="checkbox">
                        <label for="condition2">Mint condition, barely used</label><br></div>
                        <div class="checkboxOption"> <input class="checkBox" id="condition3" type="checkbox">
                        <label for="condition3">Good</label><br></div>
                        <div class="checkboxOption"> <input class="checkBox" id="condition4" type="checkbox">
                        <label for="condition4">Working condition</label><br></div>
                        <div class="checkboxOption"> <input class="checkBox" id="condition5" type="checkbox">
                        <label for="condition5">Not fully working</label><br></div>
                        <div class="checkboxOption"> <input class="checkBox" id="condition6" type="checkbox">
                        <label for="condition5">Broken</label><br></div>
                        <div class="checkboxOption"> <input class="checkBox" id="condition7" type="checkbox">
                        <label for="condition6">Refurbished</label><br></div>
                    </div>

                    

                    <div class="section" id="locationField">
                            <h3><label>Location</label></h3>
                        <div class="formElement" id="countryField">
                            <input class="inputBox" id="inputBoxLocation" list="countryList" placeholder="Select a country"/>

                            <datalist id="countryList">
                                <option value="Romania">
                                <option value="United States">
                            </datalist>
                        </div>

                        <div class="formElement" id="stateField">
                            <input class="inputBox" id="inputBoxState" list="stateList" type="text" placeholder="Select a state"/>

                            <datalist id="stateList">
                                <option value="Nebraska">
                                <option value="California">
                                <option value="Florida">
                                <option value="Columbia">
                            </datalist>

                        </div>

                        <div class="formElement" id="cityField">
                            <input class="inputBox" id="inputBoxCity" list="cityList" placeholder="Select a city"/>

                            <datalist id="cityList">
                                <option value="Iasi">
                                <option value="Bucharest">
                                <option value="New York">
                                <option value="Washington">
                            </datalist>

                        </div>
                    </div>
                    
                    <div class="formElement" id="price">
                        <h4><label>Price</label></h4>
                        <div class="checkboxOption" id= "priceInterval">
                            <input id="priceCheckbox" class="checkbox" type="checkbox">

                                Between
                                <input type="number" step="0.01" id="inputPriceFloor" />
                                and
                                <input type="number" step="0.01" id="inputPriceCCeiling" />
                                 <select id="selectCurrency">
                                    <option>USD</option>
                                    <option>EUR</option>
                                    <option>RON</option>
                                </select>
                        </div>
                    </div>

                    <div class="formElement" id="listing">
                        <h4><label>Listing type</label></h4>
                        <div class="checkboxOption">
                            <input type="radio" class="radioCheckBox" name="listingType" id="listingBuyNow" checked>
                            <label for="listingBuyNow">
                            Buy it now<br></label>
                        </div>
                        <div class="checkboxOption">
                            <input type="radio" class="radioCheckBox" name="listingType" id="listingAuction">
                             <label for="listingAuction">
                            Auction<br></label>
                        </div>

                    </div>

                    <div class="buttonContainer">
                        <button class="button">
                            Search
                        </button>

                    </div>

                </form>
            </div>

        </div>


    </body>
</html>
