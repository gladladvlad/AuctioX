<!DOCTYPE html>
<html>
    <head>
    <title>MyAccount</title>
     <meta charset="utf-8">
     <link rel="stylesheet" href="/public/static/css/style.css">
     <link rel="stylesheet" href="/public/static/css/style_my_account.css">

     <title> AuctioX </title>
 </head>

 <body>
    <iframe style="width: 100%; border: 0; height: 4em;" src="navbar.html"></iframe>

    <div class="baseContainer">

        <div class="title">
                    <h1>
                        My Account
                    </h1>
					<a href="edit_profile">
                        My Bids
                    </a>
                    <a href="edit_profile">
                        Edit Profile
                    </a>
                    <a href="change_password.html">
                        Change Password
                    </a>
                    <a href="#help">
                        Help
                    </a>
        </div>

        <form class="mainContainer">

            <div id="userInfoSection" class="section">
                <div class="sectionLabel"><label>User information</label></div>

                <div class="formElement" id="emailField">
                    <label class="formLabel" for="inputEmail">Email</label>
                    <small> nume@yahoo.com</small><br>
                </div>

                <div class="formElement" id="usernameField">
                    <label class="formLabel" for="inputUsername">Username</label>
                    <small>Myself</small><br>
                </div>

            </div>


            <div id="locationSection" class="section">
                <div class="sectionLabel"><label>Address</label>
                    <small>Somwhere in Iasi.</small>
                </div>

                <div class="formElement" id="countryField">
                    <label class="formLabel" for="inputAddress">Country</label>
                    <small>Romania</small>
                    <br>
                </div>

                <div class="formElement" id="stateField">
                    <label class="formLabel" for="inputState">State</label>
                    <small>Iasi </small>
                    <br>

                </div>

                <div class="formElement" id="cityField">
                    <label class="formLabel" for="inputCity">City</label>
                    <small>Iasi</small>
                    <br>

                </div>

                <div class="formElement" id="streetField">
                    <label class="formLabel" for="inputStreet">Street</label>
                    <small>Main</small>
                    <br>
                </div>

                <div class="formElement" id="zipCodeField">
                    <label class="formLabel" for="inputZipCode">Zip Code</label>
                    <small> 40003</small>
                    <br>
                </div>

            </div>

            <div id="userInfoSection" class="section">
                    <div class="sectionLabel"><label>Contact information</label></div>

                    <div class="formElement" id="nameField">
                        <label class="formLabel" for="inputName">Full Name</label>
                        <small>John Salesman Doe</small><br>
                    </div>

                    <div class="formElement" id="telField">
                        <label class="formLabel" for="inputTel">Telephone number</label>
                        <small>40 711 222 333</small>
                        <br>
                    </div>
            </div>

        </form>

        

    </div>


 </body>

 </html>
