<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="style_feedback.css">
    </head>

    <body>
        <iframe style="width: 100%; border: 0; height: 4em;" src="navbar.html"></iframe>

        <div class="baseContainer">

            <div class="title">
                <h1>
                    Leave feedback
                </h1>
            </div>

            <div class="mainContainer">

                <form id="feedbackForm">
                    <div class="formElement">
                        <label>How would you rate your experience with the seller?</label>
                        <div class="formElement" id="listingType">
                            <span class="choice"><input type="radio" name="listingType" id="feedbackPositive" checked>Positive</span>
                            <span class="choice"><input type="radio" name="listingType" id="feedbackNeutral">Neutral</span>
                            <span class="choice"><input type="radio" name="listingType" id="feedbackNegative">Negative</span>
                        </div>
                    </div>
     

                    <div class="buttonContainer">
                        <button class="button">
                            Leave feedback
                        </button>
                    </div>

                </form>
            </div>

        </div>


    </body>
</html>
