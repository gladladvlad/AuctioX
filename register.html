<html>

 <head>
     <meta charset="utf-8">
     <link rel="stylesheet" href="style.css">
     <link rel="stylesheet" href="style_register.css">

     <title> AuctioX </title>
 </head>

 <body>
    <iframe style="width: 100%; border: 0; height: 4em;" src="navbar.html"></iframe>

    <div class="baseContainer">

        <div class="title">
                    <h1>
                        Register
                    </h1>
                    <a href="#guidelines">
                        Guidelines
                    </a>
                    <a href="#tos">
                        Terms of service
                    </a>
                    <a href="#help">
                        Help
                    </a>
                </div>

        <div class="mainContainer">

            <form id="registerForm">
                <label class="registrationLabel"">User information</label>

                <div class="formElement" id="emailField">
                    <label class="formLabel" for="inputEmail">Email</label>
                    <small>This will be used for validating your account.</small><br>
                    <input id="inputEmail" type="email" required/>
                </div>

                <div class="formElement" id="usernameField">
                    <label class="formLabel" for="inputUsername">Username</label>
                    <small>Must be between 4 and 16 characters.</small><br>
                    <input id="inputUsername" type="text" required/>
                </div>

                <div class="formElement" id="passwordField">
                    <label class="formLabel" for="inputPassowrd">Password</label>
                    <small>Must be between 8 and 32 characters that are alphanumeric or , . + - _ ? !</small><br>
                    <input id="inputPassword" type="password" required/><br>
                    <label class="formLabel" for="inputConfirmPassowrd">Confirm Password</label>
                    <br>
                    <input id="inputConfirmPassword" type="password" required/>
                </div>
                
            </form>

            <form id="userInfoForm">
                <label class="userInfoLabel">Contact information</label>

                <div class="formElement" id="nameField">
                    <label class="formLabel" for="inputName">Full Name</label>
                    <small>e.g. John Salesman Doe</small><br>
                    <input id="inputEmail" type="text" required/>
                </div>

                <div class="formElement" id="telField">
                    <label class="formLabel" for="inputTel">Telephone number</label>
                    <br>
                    <input id="inputTel" type="tel" required/>
                </div>
            </form>

            <form id="locationForm">
                <label class="locationLabel">Location</label>
                <small>This will be used as the shipping/billing address.</small><br>

                <div class="formElement" id="locationField">
                    <label class="formLabel" for="inputAddress">Country</label>
                    <br>
                    <input id="inputCountry" type="text" required/>
                </div>

                <div class="formElement" id="locationField">
                    <label class="formLabel" for="inputAddress">Country</label>
                    <br>
                    <input id="inputCountry" type="text" required/>
                </div>

                <div class="formElement" id="locationField">
                    <label class="formLabel" for="inputAddress">Country</label>
                    <br>
                    <input id="inputCountry" type="text" required/>
                </div>
            </form>

        </div>
    </div>


 </body>

 </html>
