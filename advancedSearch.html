<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="style_advancedSearch.css">
        <meta name="viewport" content="width=device-width,initial-scale=1">
    </head>

    <body>
        <iframe style="width: 100%; border: 0; height: 4em;" src="navbar.html"></iframe>

        <div class="baseContainer">
            <div class="title">
                <h1>
                    Advanced Search
                </h1>
            </div>

            <div class="mainContainer">
                <form id="searchForm">
                    <div class="section" id="product">
                        <h3> <label>Product</label> </h3>

                        <div class="formElement" id="searchField">
                            <input id="inputSearch" type="search" list="productSuggestion" placeholder="What are you looking for?"/>

                            <datalist id="productSuggestion"/>
                                <option value="Audi A8">
                                <option value="Acer Laptop">
                                <option value="Sennheiser Headphones">
                                <option value="TV">
                            </datalist>
                        </div>

                        <div class="formElement" id="categoryField">
                            <input id="inputSearch" list="categories" placeholder="Select a category"/>

                            <datalist id="categories"/>
                                <option value="Cars">
                                <option value="Clothing">
                                <option value="Home & Outdoors">
                                <option value="Electronics">
                            </datalist>
                        </div>

                        <div class="formElement">
                            <input id="inputSearch" type="text" placeholder="Add tags. e.g. WW2"/>
                        </div>

                    </div>


                    <div class="formElement" id="conditionField">
                        <h4><label id="condition">Condition</label></h4>

                        <input id="condition1" class="checkbox" type="checkbox">
                        <label for="condition1">New</label><br>
                        <input id="condition2" class="checkbox" type="checkbox">
                        <label for="condition2">Mint condition, barely used</label><br>
                        <input id="condition3" class="checkbox" type="checkbox">
                        <label for="condition3">Good</label><br>
                        <input id="condition4" class="checkbox" type="checkbox">
                        <label for="condition4">Working condition</label><br>
                        <input id="condition5" class="checkbox" type="checkbox">
                        <label for="condition5">Not fully working</label><br>
                        <input id="condition5" class="checkbox" type="checkbox">
                        <label for="condition5">Broken</label><br>
                        <input id="condition6" class="checkbox" type="checkbox">
                        <label for="condition6">Refurbished</label><br>
                    </div>

                    

                    <div class="section" id="locationField">

                        <div class="formElement" id="countryField">
							<h4> Country: </h4>
                            <input id="inputSearch" list="countryList" placeholder="Select a country"/>

                            <datalist id="countryList"/>
                                <option value="Romania"/>
                                <option value="United States"/>
                            </datalist>
                        </div>

                        <div class="formElement" id="stateField">
							<h4> State: </h4>
                            <input id="inputSearch" list="stateList" type="text" placeholder="Select a state"/>

                            <datalist id="stateList"/>
                                <option value="Nebraska">
                                <option value="California">
                                <option value="Florida">
                                <option value="Columbia">
                            </datalist>

                        </div>

                        <div class="formElement" id="cityField">
							<h4> City </h4>
                            <input id="inputSearch" list="cityList" placeholder="Select a city"/>

                            <datalist id="cityList"/>
                                <option value="Iasi">
                                <option value="Bucharest">
                                <option value="New York">
                                <option value="Washington">
                            </datalist>

                        </div>
                    </div>
                        
                    <div class="formElement" id="price">
                        <h4><label>Price</label></h4>
                        <input id="priceCheckbox" class="checkbox" type="checkbox">
                        <label for="condition1">
                            Between
                            <input type="number" step="0.01" id="inputPriceFloor" />
                            and
                            <input type="number" step="0.01" id="inputPriceCCeiling" />
                             <select id="selectCurrency">
                                <option>USD</option>
                                <option>EUR</option>
                                <option>RON</option>
                            </select>


                        </label>
                    </div>

                    <div class="formElement" id="listing">
                        <h4><label>Listing type</label></h4>
                        <input type="radio" name="listingType" id="listingBuyNow" checked>Buy it now<br>
                        <input type="radio" name="listingType" id="listingAuction">Auction
                    </div>

                    <div class="buttonContainer">
                        <button class="button">
                            Search
                        </button>

                    </div>

                </form>
            </div>

        </div>


    </body>
</html>
